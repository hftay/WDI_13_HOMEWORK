<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Krypto</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="banner">
		<img src="https://upload.wikimedia.org/wikipedia/commons/b/b7/ETHEREUM-YOUTUBE-PROFILE-PIC.png" alt="ETHEREUM-LOGO_LANDSCAPE_Black">
		<h1>Kryptobank</h1>
	</div>

	<div class="savings">
		<h2>Savings Account</h2>
		<h2> Coin Balance:</h2>
		<div id="dollar">$<div id="balance"> 9000 </div></div>
		<input id="userInput" type="text">
		<button id="withdraw">WITHDRAW</button>
		<button id="deposit">DEPOSIT</button>
	</div>


	<div class="checking">
		<h2>Checking Account</h2>
		<h2> Coin Balance:</h2>
		<div id="dollar">$<div id="balance"> 3000 </div></div>
		<input id="userInput" type="text">
		<button id="withdraw">WITHDRAW</button>
		<button id="deposit">DEPOSIT</button>
	</div>
	
	<script src="online_bankv2.js"></script>
</body>
</html>
